  <!--StockBot-->
        <div class="row" style="margin-top: 80px;">
            <div class="col-12">
                <h1 id="center">StockBot</h1>
            </div>
        </div>
        <div class="row d-flex align-items-center">
            <div class="col-12 chatBase mt-100px" id="center">
                <!-- StockBot Answer -->
                <div class="row stockText">
                  <div class="col-1">
                    <img src="/static/images/stockBot.png" style="width: 50px; height:auto;">
                  </div>
                  <div class="col-11 stockCol" style="height: 325px;">
                    <p>
                      StockBot: {% if stockBot_response %}{{stockBot_response}}{% endif %}
                    </p>
                  </div>
                </div>

                <!-- StockBot Question -->
                    <!-- Form -->
                          <div class="row d-flex align-items-end">
                            <form id = 'questionForm' method="POST" action="/chatbot" style="display: inline-block">
                              <div id="questionEntries">
                                  <div class="col-12">
                                    <div class="input-group mb-3">
                                      <input type="text" class="form-control" id="question" name="question" placeholder="Send a message." aria-label="Send a message.">
                                      <button class="btn" type="button" id="button-addon2" style="width: 100px;">
                                        <input id="questionSubmit" type="submit" class="btn btn-primary"/>
                                      </button>
                                  </div>
                              </div>
                            </form>
                          </div>
                        </div>
